[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds     35000    44000    45000    45500    46000    47000    50000    70000
thresholds_clr 33500    42000    43000    44500    45000    46000    46500    60000
actions        battery  battery  battery  battery  battery  battery  battery  battery
action_info    1        2        3        4        5        6        7        8

[USB_CTL]
algo_type monitor
sampling 3000
sensor conn-therm-usr
thresholds     60000
thresholds_clr 45000
actions        vendor_cooling
action_info    1

[LCD_MONITOR]
algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds       47500   50000  53000
thresholds_clr   46000   47000  49000
actions          lcd     lcd    lcd
action_info      120     280    440

[SS-QUIET-THERM-SILVER]
algo_type ss
sampling 2000
sensor quiet-therm-adc
device cpu0
set_point 45000
set_point_clr 43000
time_constant 0
device_max_limit 1708800

[SS-QUIET-THERM-GOLD]
algo_type ss
sampling 2000
sensor quiet-therm-adc
device cpu7
set_point 45000
set_point_clr 43000
